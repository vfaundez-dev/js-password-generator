<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <label for="length">Longitud de la contraseña:</label>
        <input type="number" id="length" value="12" min="6" max="32"><br>
        
        <label>
            <input type="checkbox" id="include-numbers">
            Incluir números
        </label><br>
        
        <label>
            <input type="checkbox" id="include-symbols">
            Incluir símbolos
        </label><br>
        
        <button id="generate-btn">Generar Contraseña</button>
        
        <div class="password-container">
            <p>Contraseña generada:</p>
            <div class="password-output" id="password-output"></div>
        </div>

        <div class="button-group">
            <button class="action-btn" id="copy-btn" title="Copiar contraseña">Copiar</button>
            <button class="action-btn" id="clear-btn" title="Limpiar contraseña">Limpiar</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
